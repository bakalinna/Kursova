<!DOCTYPE html>
<html>
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        a {
            text-decoration: none;
            color: #333;
            display: inline-block;
            padding: 8px 16px;
            background-color: #f2f2f2;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        a:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Homepage</h1>
    <ul>
        <li><a href="{{ url_for('browse') }}">List all entries</a></li>
        <li><a href="{{ url_for('write') }}">Write a new entry</a></li>
        <li><a href="{{ url_for('delete') }}">Delete an entry</a></li>
    </ul>
</body>
</html>
